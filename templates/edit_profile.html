{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Sage Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	    <!--for icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link href="{% static 'css/landpage.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-transparent navbar-light py-3">
			
			<div class="container">
				<a href="{% url 'index' %}" class="navbar-brand"><h2>Sage x <span style="color: rgb(100, 100, 200);"> Shub Test</span></h2></a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>

				<div class="collapse navbar-collapse" id="navmenu">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item px-4">
							<a href="{% url 'library' %}" class="nav-link">
								Test Library
							</a>

						</li>
						{% if user.is_authenticated %}
						<li class="nav-item px-4">
							<a href="{% url 'index' %}" class="nav-link">
								Home
							</a>

						</li>

						<li class="nav-item px-4">
							<a href="{% url 'profile' %}" class="nav-link">
								Profile
							</a>

						</li>

						<li class="nav-item px-4">
							<a href="{% url 'profile' %}" class="nav-link">
								About
							</a>

						</li>
				

						<li class="nav-item px-4">
							<a href="{% url 'logout' %}" class="nav-link">
								Log-out
							</a>
						</li>
						{% endif %}

					</ul>
				</div>
				
				
			</div>
		</nav>


		<section class="p-5">
      	<div class="container">

      		
	        <div class="row text-center">
	        <h3 id="feature">Edit bio</h3>
	         <div class="col-md"  id="about">
	            <div class="card bg-white text-dark">
	              <div class="card-body text-center">                
	                <form method="POST">{% csrf_token %}
						<input type="text" name="bio" id="bio" placeholder="Input your bio">
						<button type="submit" class="btn btn-dark btn-md">Update</button>
						<a href="{% url 'profile' %}">Cancel</a>
					</form>
						
					
	              </div>
	            </div>

	            <br> 
	            </div>
	            
	    </section>
	
<script src="{% static 'js/bootstrap.bundle.min.js' %}">
</script>
</body>
</html>
